<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="grid-container">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="website logo">
    </header>

    <picture class="hero-img">
      <source media="(min-width:900px)" srcset="images/hero-desktop.jpg">
      <img class="hero-img" src="images/hero-mobile.jpg" alt="photo model">
    </picture>

    <main class="main">

      <h1 class="main__title">
        <span class="main__title--first-line">We're</span><br>
        coming<br>soon
      </h1>

      <p class="main__welcome-message">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="" class="main__form-email">
        <input type="text" class="main__field-email" placeholder="Email Address">
        <span class="main__form-error-icon hidden">!</span>
        <button type="submit" class="main__btn--submit-email">
          <img class="main__btn--submit-email-icon" src="./images/icon-arrow.svg" alt="submit icon">
        </button>
      </form>
      <div class="main__form-error-msg hidden-keep-space">Please provide a valid email</div>


    </main>
  </div>



  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">noppytinto</a>.
    </p>
  </footer>

</body>

</html>
